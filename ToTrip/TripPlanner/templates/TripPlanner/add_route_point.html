ч<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить точку в маршрут {{ route.name }}</title>
</head>
<body>
    <h1>Добавить точку в маршрут: {{ route.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить точку</button>
    </form>
    <a href="{% url 'route_detail' route.id %}">Вернуться к маршруту</a>
</body>
</html>
