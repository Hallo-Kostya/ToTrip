<!DOCTYPE html>
<html>
<head>
    <title>Список городов</title>
</head>
<body>
    <h1>Список городов</h1>
    <ul>
        {% for city in cities %}
            <li>{{ city.name }} ({{ city.country }})</li>
        {% empty %}
            <li>Города не найдены.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_city' %}">Добавить новый город</a>
</body>
</html>
