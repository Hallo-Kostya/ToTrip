<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить маршрут</title>
</head>
<body>
    <h1>Добавить новый маршрут</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить маршрут</button>
    </form>
    <a href="{% url 'route_list' %}">Вернуться к списку маршрутов</a>
</body>
</html>
