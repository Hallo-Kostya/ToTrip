<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ route.name }} - Детали маршрута</title>
</head>
<body>
    <h1>Маршрут: {{ route.name }}</h1>
    <p>Создан: {{ route.created_at }}</p>

    <h2>Точки на маршруте</h2>
    <ul>
        {% for point in points %}
            <li>{{ point.order }}: {{ point.name }} ({{ point.latitude }}, {{ point.longitude }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_route_point' route.id %}">Добавить точку</a>
    <br>
    <a href="{% url 'route_list' %}">Вернуться к списку маршрутов</a>
</body>
</html>
