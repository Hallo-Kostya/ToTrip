{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/town-page-style.css' %}">
    <title>{% block title %}ToTrip{% endblock %}</title>
</head>

<body>
    <header class="showcase">
        <div class="container">
            <nav class="main-nav">
                <div class="header-logo">
                    <img src="{% static 'img/main-logo.svg' %}" alt="Логотип ToTrip">
                </div>
                <div class="search">
                    <form action="/search" method="GET" class="search-form">
                        <button type="submit" class="search-button">
                            <img src="{% static 'img/search.svg' %}" alt="Поиск">
                        </button>
                        <input type="text" name="query" placeholder="Поиск">
                    </form>
                </div>
                <ul class="main-menu">
                    <li class="menu-item">Подборки</li>
                    <li class="menu-item">Поездки</li>
                    <li class="menu-item">Отзывы</li>
                </ul>
                <div class="profile">
                    <div class="profile-inf">
                        <p class="user-name">Константин Х.</p>
                        <button>Выход</button>
                    </div>
                    <div class="user-icon">
                        <img src="{% static 'img/user-icon.png' %}" alt="Профиль">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="copyright">
                <p>&copy; ToTrip, 2024</p>
            </div>
            <ul class="footer-menu">
                <li class="footer-menu-item">О нас</li>
                <li class="footer-menu-item">Обратная связь</li>
            </ul>
            <img src="{% static 'img/footer-logo.svg' %}" alt="Логотип ToTrip">
        </div>
    </footer>
</body>
</html>
