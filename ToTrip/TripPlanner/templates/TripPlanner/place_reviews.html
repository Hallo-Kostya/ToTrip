<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Отзывы о {{ place.name }}</title>
</head>
<body>
    <h1>Отзывы о {{ place.name }}</h1>

    <ul>
        {% for review in reviews %}
            <li>
                <strong>Оценка: {{ review.rating }} звёзд</strong>
                <p>{{ review.text }}</p>
                <em>Дата: {{ review.created_at }}</em>
            </li>
        {% empty %}
            <li>Отзывов пока нет.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'submit_review' place.id %}">Добавить отзыв</a>
    <br>
    <a href="{% url 'place_list' %}">Назад к списку мест</a>
</body>
</html>
